<div *ngFor="let block of exerciseBlocks; index as i" class="container">
    <h1>Block: {{i}}</h1>
    <div *ngFor="let week of block.weeks; index as w">
        <h1>Week: {{w}}</h1>
        <div *ngFor="let day of week.days; index as y">
            <app-workout [workout]="day"></app-workout>
        </div>
    </div>
</div>
